version: '3.8'

services:
  translator:
    # 使用预构建的 Python 镜像
    image: python:3.10-slim
    container_name: openai-translator-chatglm
    restart: unless-stopped
    ports:
      - "7860:7860"
    working_dir: /app
    volumes:
      # 挂载项目代码
      - .:/app
      # 挂载模型目录（持久化）
      - ./models:/app/models
      # 挂载输出目录
      - ./output:/app/output
      # 挂载临时目录
      - ./temp:/app/temp
    environment:
      - MODEL_PATH=${MODEL_PATH:-THUDM/chatglm2-6b}
      - DEVICE=${DEVICE:-cpu}
      - MAX_LENGTH=${MAX_LENGTH:-2048}
      - TOP_P=${TOP_P:-0.7}
      - TEMPERATURE=${TEMPERATURE:-0.95}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SHARE=False
      # 使用国内镜像源加速
      - PIP_INDEX_URL=https://pypi.tuna.tsinghua.edu.cn/simple
    # 启动命令：先安装依赖，再运行应用
    command: >
      bash -c "
        echo '正在安装依赖...' &&
        pip install --no-cache-dir -i https://pypi.tuna.tsinghua.edu.cn/simple 
          gradio>=4.0.0 
          python-dotenv>=1.0.0 
          langdetect>=1.0.9 
          pymupdf>=1.23.0 
          PyPDF2>=3.0.0 
          reportlab>=4.0.0 
          Pillow>=10.0.0 &&
        echo '依赖安装完成，启动应用...' &&
        python main.py
      "
    networks:
      - translator-network
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  translator-network:
    driver: bridge

